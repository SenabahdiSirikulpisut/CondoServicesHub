<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condo Services Hub</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { margin-bottom: 20px; }
    #services { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .service {
      width: 140px; height: 140px; border-radius: 12px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer; transition: 0.2s;
      background: #f4f4f4;
    }
    .service:hover { transform: scale(1.05); background: #eaeaea; }
    .service-icon { font-size: 2rem; margin-bottom: 8px; }
    .service-name { font-weight: bold; }
  </style>
</head>
<body>
  <h1>üè¢ Condo Services Hub</h1>
  <div id="services">Loading...</div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbysnAKXNiXFbJeGTKyaIuvbRJg2ZYrCDDTiyf9ZoLSl5Jc92OPRNuhy9nBaMlZ3xxqx8Q/exec";

    async function loadServices() {
      try {
        const res = await fetch(BACKEND_URL);
        const data = await res.json();
        const container = document.getElementById("services");

        if (data.error) {
          container.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        container.innerHTML = "";
        data.forEach(service => {
          const div = document.createElement("div");
          div.className = "service";
          div.innerHTML = `
            <div class="service-icon">${service.icon || "‚ùî"}</div>
            <div class="service-name">${service.name}</div>
          `;
          div.onclick = () => {
            if (service.type === "direct") {
              window.location.href = service.link;
            } else {
              alert(service.instructions || "No instructions available.");
            }
          };
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("services").innerHTML =
          `<p style="color:red;">Failed to load: ${err.message}</p>`;
      }
    }

    loadServices();
  </script>
</body>
</html>
